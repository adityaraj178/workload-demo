apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://bitbucket.gob.amadeus.net/scm/~paraj5/workload-demo.git
          revision: HEAD
          directories:
          - path: apps/*/dev
      - list:
          elements:
          - app: springboot-demo1
            cluster: https://kubernetes.default.svc
            namespace: springboot-demo1-dev
          - app: springboot-demo2
            cluster: "https://127.0.0.1:34621"
            namespace: springboot-demo2-dev
      template:
        metadata:
          name: '{{app}}-dev'
        spec:
          project: "default"
      # source:
      #   repoURL: https://github.com/myspotontheweb/argocd-workloads-demo.git
      #   targetRevision: HEAD
      #   path: '{{path}}'
      sourceHydrator:
        drySource:
          repoURL: https://bitbucket.gob.amadeus.net/scm/~paraj5/workload-demo.git
          targetRevision: HEAD
          path: 'apps/{{app}}/dev'
          # Uncomment and fix the following lines if using templating logic
          # {{- if eq (index .path 1) "springboot-demo1" }}
          #helm:
            #valueFiles:
              #- values-change1.yaml
          # {{- end }}
        syncSource:
          #targetBranch: '{{path[1]}}-hydration'
          targetBranch: temp
          path: "apps/{{app}}/dev"

        #hydrateTo:
          #targetBranch: dev-hydration
      destination:
        server: '{{cluster}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

